<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> <!--Olá -->
    <hr>  <!--LESS THAN / GREATHER THAN-->
    <p>Você pode escrever de qualquer jeito</p>
    <p>Se precisar quebrar o texto,<br> utilize a tecla br.</p>
    <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &uparrow;
        &pound;
        &sccue;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
